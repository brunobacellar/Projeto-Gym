<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-padrao.css">
  <link rel="stylesheet" href="style-padrao-cards.css">
  <link rel="stylesheet" href="style-principal.css">
  <title>Treino</title>
</head>
<body>
  <div class="div-blur">
    
    <h1>Olá, Usuário!</h1>
    <h2>Aqui está o seu treino personalizado.</h2>
    
    <div class="container-semana">
      
      <div class="container-dia">
        <p class="dia seg">Segunda-Feira</p>
      </div>
      
      <div class="container-dia">
        <p class="dia ter dia-disabled">Terça-Feira</p>
      </div>
      
      <div class="container-dia">
        <p class="dia qua dia-disabled">Quarta-Feira</p>
      </div>
      
      <div class="container-dia">
        <p class="dia qui dia-disabled">Quinta-Feira</p>
      </div>
      
      <div class="container-dia">
        <p class="dia sex dia-disabled">Sexta-Feira</p>
      </div>
      
      <div class="container-dia">
        <p class="dia sab dia-disabled">Sábado</p>
      </div>
      
      <div class="container-dia">
        <p class="dia dom dia-disabled">Domingo</p>
      </div>
      
    </div>
    
    
    <div class="container">
      
      <div class="containerCard">
        
        
      </div>
      
    </div>
  
  </div>
  
  <div class="container-login">
    
    <h1>Seja bem-vindo seu frango do Car@lho!</h1>
    <h2 class="h2-div">Está na hora de mudar de vida!</h2>
    <input class="name" placeholder="Digite aqui seu nome" type="name">
    <div class="div-checkbox">
      <input class="checked" type="checkbox">
      <span class="termo">Eu aceito que sou um frango de merd@ e quero mudar isso!</span>
    </div>
    <button onclick="clicandoBtnConfirmar()" class="btn-confirmar btn-confirmar-disabled">Confirmar</button>
    <p class="termo-aceite">Aceite o termo para continuar.</p>
    
  </div>
  
  <script src="principal.js"></script>
</body>
</html>
