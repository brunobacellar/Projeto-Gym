<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-padrao.css">
  <link rel="stylesheet" href="style-treino-semana.css">
  <title>Montando Treino 1</title>
</head>
<body>
  <h1>Monte um treino personalizado para cada dia da semana.</h1>
  <div class="container">
    <h2 class="select">Selecione o dia da semana:</h2>
    <p onclick="selectDay(0)" class="dia0 seg">Segunda-Feira</p>
    <p onclick="selectDay(1)" class="dia1 ter">Terça-Feira</p>
    <p onclick="selectDay(2)" class="dia2 qua">Quarta-Feira</p>
    <p onclick="selectDay(3)" class="dia3 qui">Quinta-Feira</p>
    <p onclick="selectDay(4)" class="dia4 sex">Sexta-Feira</p>
    <p onclick="selectDay(5)" class="dia5 sab">Sábado</p>
    <p onclick="selectDay(6)" class="dia6 dom">Domingo</p>
  </div>
  
  <script src="treino-semana.js"></script>
</body>
</html>
