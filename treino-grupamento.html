<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-padrao.css">
  <link rel="stylesheet" href="style-treino-grupamento.css">
  <title>Montando Treino 2</title>
</head>
<body>
  <h1>Escolha um grupamento muscular para definir os exercícios que deseja selecionar.</h1>
  <div class="container">
    <p onclick="clickGrupo('peitoral')" class="peitoral grupo">Peitoral</p>
    <p onclick="clickGrupo('costas')" class="costas grupo">Costas</p>
    <p onclick="clickGrupo('ombro')" class="ombro grupo">Ombro</p>
    <p onclick="clickGrupo('biceps')" class="biceps grupo">Bíceps</p>
    <p onclick="clickGrupo('triceps')" class="triceps grupo">Tríceps</p>
    <p onclick="clickGrupo('quadriceps')" class="quadriceps grupo">Quadríceps</p>
    <p onclick="clickGrupo('posterior')" class="posterior grupo">Posterior</p>
    <p onclick="clickGrupo('panturrilha')" class="panturrilha grupo">Panturrilha</p>
    <p onclick="clickGrupo('gluteos')" class="gluteos grupo">Glúteos</p>
    <p onclick="clickGrupo('abdomem')" class="abdomem grupo">Abdômem</p>
  </div>
  
  <script src="principal.js"></script>
</body>
</html>
